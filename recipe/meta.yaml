{% set name = "ghostPii" %}
{% set version = "1.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ghostPii-{{ version }}.tar.gz
  sha256: 1685fbe79093a5bcc25471e0f46d0cfd85e2428cb459d16682ab6a03e65ef014

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - setuptools >=42
    - pip
    - python {{ python_min }}
  run:
    - IPython
    - numpy
    - pandas
    - python >={{ python_min }}
    - requests
    - scipy
    - sqlalchemy
    - sympy

test:
  imports:
    - ghostPii
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/capnion/ghostpii_client
  summary: A homomorphic encryption package
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jackp97
    - BirdMueller
